<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ar" />
    <link rel="icon" type="image/png" href="https://aisfizoyfpcisykarrnt.supabase.co/storage/v1/object/public/imagens/LOGO%20TRIAD3%20.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa Inteligente Triad3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://aistudiocdn.com/react-big-calendar@^1.13.1/lib/css/react-big-calendar.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              light: {
                background: '#FFFFFF',
                text: '#333333',
                primary: '#3B82F6',
                secondary: '#10B981',
                border: '#E5E7EB',
              },
              dark: {
                background: '#111827',
                card: '#1F2937',
                text: '#F3F4F6',
                primary: '#67E8F9',
                secondary: '#17A2B8',
                border: '#374151',
              },
              success: '#22C55E',
              attention: '#EAB308',
              alert: '#F97316',
              error: '#EF4444',
              'gradient-cyan': '#06b6d4',
              'gradient-blue': '#2563eb',
              'gradient-cyan-light': '#22d3ee',
              'gradient-blue-light': '#3b82f6',
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 10px;
          display: block !important;
        }
        .voucher-card-print {
          page-break-inside: avoid;
          border: 1px solid #e5e7eb;
          box-shadow: none !important;
          -webkit-box-shadow: none !important;
          margin-bottom: 1rem;
        }
        .no-print-col {
          display: none;
        }
      }
      /* Estilos para o React Big Calendar */
      .rbc-calendar {
        background-color: var(--background-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
      }
      .rbc-toolbar {
        border-bottom: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
      }
       .rbc-toolbar button {
        background-color: transparent !important;
        color: var(--text-color) !important;
        border: 1px solid var(--border-color) !important;
        padding: 0.25rem 0.75rem !important;
        border-radius: 0.375rem !important;
      }
      .rbc-toolbar button.rbc-active {
        background-color: var(--primary-color) !important;
        color: white !important;
        border-color: var(--primary-color) !important;
      }
      .rbc-header {
        border-bottom: 1px solid var(--border-color);
        padding: 0.5rem 0;
        font-weight: bold;
      }
      .rbc-day-bg {
        border-left: 1px solid var(--border-color);
      }
      .rbc-month-view, .rbc-time-view, .rbc-agenda-view {
        border: none;
      }
       .rbc-event {
        background-color: var(--primary-color) !important;
        border: 1px solid var(--primary-color) !important;
        padding: 2px 5px;
        border-radius: 4px;
      }
      .rbc-today {
        background-color: var(--primary-color-light) !important;
      }
      .rbc-off-range-bg {
        background-color: transparent !important;
      }
      .rbc-off-range {
        color: #9ca3af; /* gray-400 */
      }
      .dark .rbc-off-range {
        color: #6b7280; /* gray-500 */
      }
      @media (max-width: 640px) {
        .rbc-toolbar {
          flex-direction: column;
          gap: 0.5rem;
          align-items: flex-start;
        }
      }
      :root {
        --background-color: #FFFFFF;
        --text-color: #333333;
        --border-color: #E5E7EB;
        --primary-color: #3B82F6;
        --primary-color-light: #EFF6FF;
      }
      .dark {
        --background-color: #1F2937;
        --text-color: #F3F4F6;
        --border-color: #374151;
        --primary-color: #17A2B8;
        --primary-color-light: #375A7F20;
      }
      /* Input style */
      .input-style {
        background-color: #FFFFFF;
        border: 1px solid #E5E7EB;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        color: #333333;
      }
      .dark .input-style {
        background-color: #1F2937;
        border-color: #374151;
        color: #F3F4F6;
      }
      /* Loader styles */
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .loader {
        --path: var(--border-color);
        --dot: var(--primary-color);
        --duration: 3s;
        height: 44px;
        position: relative;
        display: inline-block;
      }

      .loader svg {
        display: block;
        width: 100%;
        height: 100%;
      }

      .loader svg polygon {
        fill: none;
        stroke: var(--path);
        stroke-width: 10px;
        stroke-linejoin: round;
        stroke-linecap: round;
        stroke-dasharray: 145 76 145 76;
        stroke-dashoffset: 0;
        animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      .loader.triangle {
        width: 48px;
      }

      .loader.triangle:before {
        content: "";
        width: 6px;
        height: 6px;
        border-radius: 50%;
        position: absolute;
        display: block;
        background: var(--dot);
        top: 37px;
        left: 21px;
        transform: translate(-10px, -18px);
        animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
      }

      @keyframes pathTriangle {
        33% {
          stroke-dashoffset: 74;
        }
        66% {
          stroke-dashoffset: 147;
        }
        100% {
          stroke-dashoffset: 221;
        }
      }

      @keyframes dotTriangle {
        33% {
          transform: translate(0, 0);
        }
        66% {
          transform: translate(10px, -18px);
        }
        100% {
          transform: translate(-10px, -18px);
        }
      }

      .loadingtext p {
        color: var(--text-color);
        position: relative;
        font-size: 1.25rem;
        margin: 0;
      }

      .loadingtext p::after {
        position: absolute;
        animation: b 3s infinite linear;
        color: var(--text-color);
        content: "";
        left: 105%;
      }

      @keyframes b {
        0% {
          content: "";
        }
        10% {
          content: ".";
        }
        40% {
          content: "..";
        }
        70% {
          content: "...";
        }
        100% {
          content: "";
        }
      }
      .gps_ring {
        border: 3px solid #EF4444; /* red-500 */
        border-radius: 50%;
        height: 18px;
        width: 18px;
        background-color: #F87171; /* red-400 */
        animation: pulsate 1.5s ease-out infinite;
        -webkit-animation: pulsate 1.5s ease-out infinite;
      }

      @keyframes pulsate {
          0% {
              transform: scale(0.1, 0.1);
              opacity: 0.0;
          }
          50% {
              opacity: 1.0;
          }
          100% {
              transform: scale(1.2, 1.2);
              opacity: 0.0;
          }
      }
      .researcher-avatar-marker {
        border-radius: 50%;
        width: 44px;
        height: 44px;
        background-color: white;
        padding: 2px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        transition: transform 0.2s ease-in-out;
      }
      .researcher-avatar-marker img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
       .researcher-avatar-marker-div:hover {
        z-index: 1000 !important;
        transform: scale(1.15);
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
  <body class="bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
